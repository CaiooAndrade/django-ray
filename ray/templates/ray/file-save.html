<form id="file-save-form">
    <table class="form" cellpadding="0" cellspacing="0" summary="">
        <thead>
            <tr>
                <th><label for="file-dir">Editable directory</label></th>
                <th><label for="file-name">File path/name</label></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select name="file-dir" id="file-dir">
                        {% for d in EDITABLE_DIRS %}
                        <option value="{{ d.id }}:/{{ d.path }}">{{ d.path }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    {# TODO: autocomplete #}
                    <input type="text" value="" name="file-name" id="file-name" />
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="reset" value="Cancel" />
                    <input type="submit" value="Ok" />
                </td>
            </tr>
        </tfoot>
    </table>
</form>
